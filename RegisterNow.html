      <div class="register-now-content">
        <div class="register-now-grid">
            <div class="register-now-form">
              <h1>Add Your Details</h1>
              <form>
                <div class="grid-two-col">
                  <div class="flex-row">
                    <label for="first">First Name:</label>
                    <input type="text" id="first" name: "first_name">
                  </div>
                  <div class="flex-row">
                    <label for="last">Last Name:</label>
                    <input type="text" id="last" name: "last_name">
                  </div>
                </div>
                <div>
                  <div class="flex-row">
                    <label for="mail">Email:</label>
                    <input type="email" id="mail" name: "mail">
                  </div>
                </div>
                <div>
                  <div class="flex-row submit">
                    <span>Submit:</span>
                    <button>Submit</button>
                  </div>
                </div>
              </form>
            </div>
            <div class="register-now-address">
              <span>We're Engaged</span>
              <div class="chapel">
                <p>Sep 01, 2023, 7:00 PM </p>
                <p>St. Peter's Chapel</p>
              </div>
            </div>
        </div>
